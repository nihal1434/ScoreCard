<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="maintxt">HOME</h3>
            <p class="scr-screen" id="homeipt">0</p>
            <div>
                <button onclick="add1h()">+1</button>
                <button onclick="add2h()">+2</button>
                <button onclick="add3h()">+3</button>
            </div>
        </div>

        <div>
            <button class="reset" onclick="resetScores()">Reset</button>
        </div>

        <div>
            <h3 class="maintxt">GUEST</h3>
            <p class="scr-screen" id="gustipt">0</p>
            <div>
                <button onclick="add1g()">+1</button>
                <button onclick="add2g()">+2</button>
                <button onclick="add3g()">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
